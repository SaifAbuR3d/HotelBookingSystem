name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: saif-hotels
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore
        run: dotnet restore ./HotelBookingSystem.sln
        
      - name: Build
        run: dotnet build ./HotelBookingSystem.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./HotelBookingSystem.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deploy To Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"